<!DOCTYPE html>
<html>
<head>
  <title>HI</title>
</head>
<body>
<h1><strong><em>IF WANT TO REVEL SUPRICE JUST</em></strong></h1>
  <button id="clickBtn">HIT ME</button>

  <script>
    let clickCount = 0;
    let clickTimer;

    document.getElementById("clickBtn").addEventListener("click", function () {
      clickCount++;

      // Clear old timer and start a new one
      clearTimeout(clickTimer);
      clickTimer = setTimeout(() => {
        if (clickCount === 1) {
          window.location.href = "fool1.html";
        } else if (clickCount === 2) {
          window.location.href = "fool2.html";
        } else if (clickCount === 3) {
          window.location.href = "wish.html";
        }
        // Reset counter
        clickCount = 0;
      }, 400); // Wait 400 ms to see if more clicks come
    });
  </script>

</body>
</html>
